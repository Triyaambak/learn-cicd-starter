name: Continuous Deployment

on:
  workflow_run:
    workflows: ["Docker build and push"]
    types:
      - completed

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Check out go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.0

      - name: Build
        run: ./scripts/buildprod.sh
